name: Push README to Add-Ons Suite
on:
  push:
    branches: master

jobs:
    push-multipoint-zigbee-readme:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout
            uses: actions/checkout@v3
          - name: Push README
            uses: dmnemec/copy_file_to_another_repo_action@main
            env:
                API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
            with:
                source_file: "README.md"
                destination_repo: 'racksync/hass-addons-suite'
                destination_folder: 'multipoint-zigbee/'
                user_email: 'devops@racksync.com'
                user_name: 'racksync'
                commit_message: 'multi-point zigbee readme üìù has been updated from legacy codebase'

   